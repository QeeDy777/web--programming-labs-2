<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 24px;
            display: inline-block;
            vertical-align: middle;
        }

        nav {
            display: inline-block;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #4CAF50;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #45a049;
        }

        #username {
            margin-top: 0px;
            font-size: 18px;
            vertical-align: middle;
            display: inline-block;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>База знаний</h1>
        <nav>
            <a href="/lab5/user_articles">Просмотр заметок</a>
            <a href="/lab5/new_article">Создание заметок</a>
            <a href="/lab5/login">Логин</a>
            <a href="/lab5/register">Регистрация</a>
            <a href="/lab5/logout">Выйти</a>
        </nav>
        <div id="username">{{username}}</div>
    </header>
    
    <form method="POST">
        <h1>Добавить статью</h1>
        <div>
            <label for="title_article">Заголовок</label>
            <input type="text" id="title_article" name="title_article" placeholder="Введите заголовок">
        </div>
        <div>
            <label for="text_article">Содержание</label>
            <textarea id="text_article" name="text_article" placeholder="Введите содержание"></textarea>
        </div>
        <div class="error">{{errors}}</div>
        <button type="submit">Добавить статью</button>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    <title>Егор Панченко. {% block lab %}{% endblock %} </title>
    {% if request.cookies.get('text_color') and request.cookies.get('bg_color') and request.cookies.get('font_size') %}
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('bg_color') }};
            font-size: {{ request.cookies.get('font_size') }}px;
        }
    </style>
    {% endif %}
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }} <a class="list" href="/menu"> | Меню</a>
    </header>
    <main>

        {% block main %}{% endblock %}
    </main>
    <footer>
        &copy; Егор Панченко, ФБИ-13, 3 курс, 2023
    </footer>
</body>
</html>
